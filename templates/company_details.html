<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body style="background: url(https://images.pexels.com/photos/1546901/pexels-photo-1546901.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);background-size:cover;
  color: wheat;">
    <div class="container" style="background: rgba(0,0,0,0.5); margin: 10%; padding-bottom: 3%; border-radius: 1%;">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      <h1 class="d-flex justify-content-center mt-3">Company Details</h1>
      <form method="post" action="/company_detail/" >
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Company Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            value="{{company.name}}"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Company Address</label>
          <textarea
            type="text"
            class="form-control"
            name="address"
            value="{{company.address}}"
            required
          >{{company.address}}</textarea>
        </div>

        <div class="form-group">
          <label for="about">About</label>
          <textarea
            type="text"
            class="form-control"
            name="about"
            value="{{company.about}}"
            required
          >{{company.about}}</textarea>

        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-secondary"
            style="margin-top: 2%; margin-left: 5%"
          >
            Update
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            style="margin-top: 2%; margin-right: 5%"
          >
           <a href="/company_delete/" style="text-decoration: none; color: white;">
            Delete
           </a>
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
