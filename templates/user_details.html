<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body style="background: url(https://images.pexels.com/photos/1546901/pexels-photo-1546901.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);background-size:cover;
  color: wheat;" class="d-flex justify-content-center">
    <div class="container"  style="background: rgba(0,0,0,0.5); margin:5%; padding-bottom: 3%; border-radius: 1%;">
      <h1 class="d-flex justify-content-center">User Details</h1>
      <form method="post" action="/user_detail/">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            value="{{user.username}}"
            disabled
            required
          />
        </div>

        <div class="form-group">
          <label for="firstname">Full Name</label>
          <input
            type="text"
            class="form-control"
            name="fullname"
            value="{{user.fullname}}"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            value="{{user.email}}"
            disabled
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Phone</label>
          <input
            type="number"
            class="form-control"
            name="Phone"
            value="{{user.Phone}}"
            required
          />
        </div>

        <div class="form-group">
          <label for="password1">Address:</label>
          <textarea
            type="text"
            class="form-control"
            name="address"
            value="{{user.address}}"
            required
          >{{user.address}}</textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-secondary"
            style="margin-top: 2%; margin-left: 5%"
          >
            Update
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            style="margin-top: 2%; margin-right: 5%"
          >
            <a href="/user_delete/" style="text-decoration: none;color: white;  "> Delete </a>
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
